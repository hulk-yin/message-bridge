# 发布 npm：仅在有版本 tag 时触发；使用 OIDC 免存 NPM_TOKEN
# 前置：npm 账号需在 https://www.npmjs.com 完成「Configure npm for GitHub Actions」并关联本仓库
# 用法：改好 version → commit & push → git tag v0.1.2 && git push origin v0.1.2
name: Publish to npm

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write   # OIDC 交换临时 token，发布时无需 NPM_TOKEN

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"   # npm Trusted Publishing 要求 Node >= 22.14
          registry-url: "https://registry.npmjs.org"
          cache: "npm"

      - name: Install npm 11+ (required for OIDC)
        run: npm install -g npm@latest

      - name: Install
        run: npm ci

      # 预发布版本（含 -）需指定 --tag，否则 npm 报错
      - name: Publish
        run: |
          VERSION=$(node -p "require('./package.json').version")
          if echo "$VERSION" | grep -q '-'; then
            npm publish --tag beta --provenance --access public
          else
            npm publish --provenance --access public
          fi